<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala de Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editar Sala de Aula</h1>
    </header>

    <div class="editar-sala">
        <form action="/api/salas/1/atualizar/" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Sala:</label>
                <input type="text" id="nome" name="nome" value="Sala 1" required>
            </div>
            <div class="form-group">
                <label for="capacidade">Capacidade:</label>
                <input type="number" id="capacidade" name="capacidade" value="30" required>
            </div>
            <div class="form-group">
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" value="Prédio A, 2º Andar" required>
            </div>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
