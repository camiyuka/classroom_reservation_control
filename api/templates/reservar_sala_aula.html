<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Sala de Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reservar Sala de Aula</h1>
    </header>

    <div class="reservar-sala">
        <form action="/api/salas/1/reservar/" method="POST">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Hor√°rio:</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="sala">Sala:</label>
                <input type="text" id="sala" name="sala" required>
            </div>
            <button type="submit">Reservar Sala</button>
        </form>
    </div>
</body>
</html>
