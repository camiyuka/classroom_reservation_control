<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Horários Disponíveis de uma Sala de Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Listar Horários Disponíveis de uma Sala de Aula</h1>
    </header>

    <div class="horarios-disponiveis">
        <h2>Horários Disponíveis:</h2>
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Sala de Aula</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00 - 09:30</td>
                    <td>Sala 1</td>
                </tr>
                <tr>
                    <td>10:00 - 11:30</td>
                    <td>Sala 2</td>
                </tr>
                <tr>
                    <td>13:00 - 14:30</td>
                    <td>Sala 3</td>
                </tr>
                <!-- Adicione mais horários e salas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
